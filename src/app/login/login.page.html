<ion-content [fullscreen]="true">
  <main class="d-flex w-100">
    <div class="container d-flex flex-column">
      <div class="row vh-100">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
          <div class="d-table-cell align-middle">
            <div class="text-center mt-4">
              <h1 class="h2">Sign in to your account to continue</h1>
              <p class="lead">Username: admin || Password: admin</p>
            </div>

            <div class="card">
              <div class="card-body">
                <div class="m-sm-3">
                  <form [formGroup]="myForm">
                    <div class="mb-3">
                      <label class="form-label">Username</label>
                      <input
                        class="form-control form-control-lg"
                        type="text"
                        formControlName="username"
                        placeholder="Enter your username"
                      />
                      <span class="field_error">{{ userNameErr }}</span>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input
                        class="form-control form-control-lg"
                        type="password"
                        formControlName="password"
                        placeholder="Enter your password"
                      />
                      <span class="field_error">{{ passwordErr }}</span>
                    </div>

                    <div class="d-grid gap-2 mt-3">
                      <a class="btn btn-lg btn-primary" (click)="login()"
                        >Sign in</a
                      >
                    </div>
                    <span *ngIf="isLoading">Loading</span>

                    <span class="field_error">{{ loginErr }}</span>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</ion-content>
